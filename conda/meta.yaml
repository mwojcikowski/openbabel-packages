source:
    fn: openbabel-0cd54e217019645f937a42b60ac8a226ab11ba06.tar.gz
    url: https://github.com/mwojcikowski/openbabel/archive/0cd54e217019645f937a42b60ac8a226ab11ba06.tar.gz

    #fn: openbabel-479dab26cc7a5086c600a6b77cf820320a00b13b.tar.gz
